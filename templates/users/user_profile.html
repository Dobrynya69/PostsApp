{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>User profile</title>
{% endblock title %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/users/forms.css' %}">
{% endblock links %}

{% block content %}
    <h2>User profile</h2>
    <form method="POST" action="" class="form__content" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Change" class="sign__btn"/>
    </form>
{% endblock content %}
