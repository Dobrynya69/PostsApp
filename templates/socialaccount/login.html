{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>GitHub LogIn</title>
{% endblock title %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/users/forms.css' %}">
{% endblock links %}

{% block content %}
    <form method="POST" action="" class="form__content">
        {% csrf_token %}
        <h2>Are you want to logIn with in GitHub?</h2>
        <input type="submit" value="Confirm" class="sign__btn"/>
    </form>
{% endblock content %}
