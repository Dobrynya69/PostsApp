{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>LogOut</title>
{% endblock title %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/users/forms.css' %}">
{% endblock links %}

{% block content %}
    <form method="POST" action="{% url 'account_logout' %}" class="form__content">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Logout" class="sign__btn"/>
    </form>
{% endblock content %}
