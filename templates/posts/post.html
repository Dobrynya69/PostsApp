{% load static %}

<div class="post">
    <h3><a href="{% url 'post_detail' post.pk %}">Title: {{post.title}}</a></h3>
    <span>Message: {{post.body}}</span>
    <img src="{{post.image.url}}" alt="Post Image"/>
    <span>
        Themes: 
        {% for theme in post.themes.all %}
            {{theme.name}} 
        {% endfor %}
    </span>
    <span>* by {{post.author.first_name}} ({{post.author.username}})</span>
</div>
